<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">1.1</div>
        <nav class="header-menu">1.2</nav>
    </header>
    <main class="content-block">
        <section class="portfolio">
            <h1 class="visually-hidden">Portfolio</h1>
            <img class="portfolio__image" src="images/forrest-road.jpg" alt="forrest road">
            <img class="portfolio__image" src="images/ground.jpg" alt="ground">
            <img class="portfolio__image" src="images/leaves.jpg" alt="leaves">
            <img class="portfolio__image" src="images/underwater.jpg" alt="underwater">
        </section>
        <section class="about-us">
            <h1 class="visually-hidden">About us</h1>
            <div class="icon-block">3.1</div>
            <div class="text-block">3.2</div>
        </section>
        <!-- grid-wrapper class for styling purposes -->
        <div class="grid-wrapper">
            <!-- block-wrapper for columns on tablet and desktop devices -->
            <div class="block-wrapper">
                <section class="advantages">
                    <h1 class="visually-hidden">Advantages</h1>
                    <ul class="advantages-list">
                        <li class="advantages-list__item advantages-list__item--main">4.1</li>
                        <li class="advantages-list__item">4.2</li>
                        <li class="advantages-list__item">4.3</li>
                    </ul>
                </section>
                <section class="contacts">
                    <h1 class="visually-hidden">Contacts</h1>
                    <div class="contact-info">5</div>
                </section>
            </div>
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__list__item"><a href="#">Home</a></li>
                    <li class="main-menu__list__item"><a href="#">What we do</a></li>
                    <li class="main-menu__list__item"><a href="#">Our company</a></li>
                    <li class="main-menu__list__item"><a href="#">Contact us</a></li>
                    <li class="main-menu__list__item"><a href="#">More?</a></li>
                </ul>
            </nav>
        </div>
    </main>
    <footer>7</footer>
</body>

</html>
